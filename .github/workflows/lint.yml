name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    # Super-Linter workflow running in check‑only mode
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Super‑Linter (check only)
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # disable autofix for the check-only job
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_YAML_PRETTIER: true
          # (and any other VALIDATE_ or SKIP_ variables for your languages)

  fix-lint-issues:
    permissions:
      # To write linting fixes and set status checks
      contents: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Super‑Linter (auto‑fix mode)
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # enable autofix
          FIX_SHELL_SHFMT: true
          FIX_YAML_PRETTIER: true
      - name: Commit & push linting fixes
        if: >
          github.event_name == 'pull_request' &&
          github.ref_name != github.event.repository.default_branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: fix linting issues"
          commit_user_name: super-linter
          commit_user_email: super-linter@super-linter.dev
